language: node_js
addons:
    apt:
      update: true
node_js:
  - "lts/carbon"
cache:
  directories:
  - node_modules
script:
  - yarn prepare
  - cd example
  - yarn install
  - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: example/build
  on:
    branch: main
